<p-dialog header="Form Billing" [visible]="false" appendTo="body" [modal]="true" [style]="{width: '80%'}" [draggable]="true">
    <div class="row">
        <div class="col-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <p-dropdown placeholder="Kategori"></p-dropdown>
                </div>
                <input type="text" class="form-control" placeholder="Cari Tarif...">
                <div class="input-group-append">
                    <button class="btn btn-secondary"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <table class="table table-striped table-hover" [style]="{minHeight: '500px'}">
                <thead>
                    <tr>
                        <th>Nama Tarif</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-1">
                <button class="btn btn-xs btn-light mr-1 mb-1"><i class="bi bi-archive-fill"></i> Tarif Kontrol</button>
                <button class="btn btn-xs btn-light mr-1 mb-1"><i class="bi bi-archive-fill"></i> Tarif Pasien Baru</button>
                <button class="btn btn-xs btn-light mr-1 mb-1"><i class="bi bi-archive-fill"></i> Paket Konsultasi</button>
                <button class="btn btn-xs btn-light mr-1 mb-1"><i class="bi bi-archive-fill"></i> Paket Konsultasi Pasien Baru</button>
                <button class="btn btn-xs btn-light mr-1 mb-1"><i class="bi bi-archive-fill"></i> Paket Konsultasi</button>
                <button class="btn btn-xs btn-light mr-1 mb-1"><i class="bi bi-archive-fill"></i> Paket Konsultasi Pasien Baru</button>
                <button class="btn btn-xs btn-secondary mr-1 mb-1"><i class="bi bi-gear"></i></button>
            </div>
        </div>
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nama Tarif</th>
                        <th>Harga</th>
                        <th>Dokter</th>
                        <th>Perawat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Konsultasi Dokter Spesialis</td>
                        <td>250,000</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Karcis</td>
                        <td>10,000</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Kartu Pasien</td>
                        <td>15,000</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button class="btn btn-sm btn-primary"><i class="bi bi-save mr-1"></i> Simpan</button>
    </ng-template>
</p-dialog>
