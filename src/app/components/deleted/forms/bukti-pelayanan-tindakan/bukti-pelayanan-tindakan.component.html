<div class="bd-b p-mb-2">
    <h5>BUKTI PELAYANAN / TINDAKAN</h5>
</div>
<form [formGroup]="formBuktiPelayanan" class="p-mt-2">
    <fieldset class="form-fieldset">
        <legend>Pemeriksaan Fisik</legend>
        <div class="form-group row bd-b p-mb-2 p-pb-2">
            <label class="col-3 col-form-label">Jenis Pemeriksaan / Tindakan</label>
            <div class="col">
                <p-editor [style]="{'height':'320px'}"></p-editor>
            </div>
        </div>
        <div class="form-group row bd-b p-mb-2 p-pb-2">
            <label class="col-3 col-form-label">Hasil Pemeriksaan</label>
            <div class="col">
                <p-editor formControlName="hasilPemeriksaan" [style]="{'height':'320px'}"></p-editor>
            </div>
        </div>
    </fieldset>
</form>
