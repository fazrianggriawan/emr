<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions">
        <app-question [question]="question" [form]="form"></app-question>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <button class="btn btn-primary" #saveButton [disabled]="!form.valid"><i class="bi bi-save"></i> Simpan</button>
        </div>
    </div>
</form>
