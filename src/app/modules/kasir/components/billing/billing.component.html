<div class="row">
    <div class="col-4">
        <app-tarif></app-tarif>
    </div>
    <div class="col">
        <h1>Rincian Billing</h1>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Nama Tarif</th>
                    <th>Harga</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PAKET MCU BASIC</td>
                    <td>750,000</td>
                    <td>1</td>
                    <td>750,000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-3">
        <div class="row">
            <div class="col">Nama</div>
            <div>Fazri Anggriawan</div>
        </div>

        <div class="row">
            <div class="col-auto">Discount Semua Pemeriksaan (%)</div>
            <div class="col text-right">10 %</div>
        </div>
        <div class="row">
            <div class="col-auto">Discount Total Billing</div>
            <div class="col text-right">200,000</div>
        </div>
        <div class="row">
            <div class="col-auto">Alasan Discount</div>
            <div class="col text-right">200,000</div>
        </div>
        <div class="row">
            <div class="col-auto">Sub Total</div>
            <div class="col text-right">200,000</div>
        </div>
        <div class="row">
            <div class="col-auto">Pajak</div>
            <div class="col text-right">200,000</div>
        </div>
        <div class="row">
            <div class="col">
                <div class="bold">TOTAL</div>
                <div><h3>1,500,000</h3></div>
            </div>
            <div class="col">
                <div class="bold">TAGIHAN</div>
                <div><h3>1,500,000</h3></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <div class="mb-2">
                    <div>Pilih Pembayaran</div>
                    <p-dropdown [options]="jnsBayar" [(ngModel)]="selectedJnsBayar" optionLabel="name" [style]="{width: '100%'}"></p-dropdown>
                </div>
                <div class="mb-2">
                    <div>Jumlah Bayar</div>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
