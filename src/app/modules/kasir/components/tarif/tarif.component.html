<div class="row">
    <div class="col-auto pr-1">
        <p-dropdown
            placeholder="Pilih Kategori"
            [options]="categoryTarif"
            optionLabel="name"
            optionValue="id"
            [(ngModel)]="selectedCategoryTarif"
            (ngModelChange)="tarifService.getTarifByCategory(selectedCategoryTarif)"
            [filter]="true"
            [style]="{width: '100%'}">
        </p-dropdown>
    </div>
    <div class="col pl-0">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Cari Tarif...">
            <div class="input-group-append">
                <button class="btn btn-secondary"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped table-hover bd rounded mt-2">
    <thead>
        <tr>
            <th>Nama Tarif</th>
            <th>Harga</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of tarif" class="clickable" (click)="selectTarif(item)">
            <td>{{item.tarif_name}}</td>
            <td>{{item.harga | number}}</td>
        </tr>
        <tr>
            <td colspan="2" *ngIf="tarif.length == 0" class="text-center text-muted">Tidak ada data saat ini.</td>
        </tr>


    </tbody>
</table>
