<div class="row">
    <div class="col">
        <p-table
            [value]="dataBilling"
            [rowHover]="true"
            styleClass="p-datatable-sm p-datatable-striped">
            <ng-template pTemplate="Header">
                <tr>
                    <th>Keterangan</th>
                    <th>Biaya</th>
                    <th>Pelaksana</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer">
                <tr *ngIf="dataBilling.length == 0">
                    <th>
                        <p style="width: 100%;" class="text-muted tx-normal">Tidak ada data saat ini.</p>
                    </th>
                </tr>
            </ng-template>



        </p-table>
    </div>
</div>
