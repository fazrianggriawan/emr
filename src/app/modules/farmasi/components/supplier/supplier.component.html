<div class="row">
    <div class="col-auto border-right">
        <h5>Data Supplier</h5>
    </div>
    <div class="col-auto">
        <button class="btn btn-primary"><i class="bi bi-plus-lg"></i> Tambah Supplier</button>
    </div>
</div>

<div class="row mg-t-10">
    <div class="col">
        <p-table
            [value]="dataSupplier"
            [rowHover]="true"
            [scrollable]="true"
            scrollHeight="30vw"
            styleClass="p-datatable-sm p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nama Supplier</th>
                    <th>Alamat</th>
                    <th>Contact Person</th>
                    <th>Tlp / Hp</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.name | uppercase}}</td>
                    <td>{{item.alamat}}</td>
                    <td>{{item.contact_person}}</td>
                    <td>{{item.tlp}}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary mg-r-5"><i class="bi bi-table"></i>&nbsp; Daftar Obat</button>
                        <button class="btn btn-sm"><i class="bi bi-pencil"></i></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
