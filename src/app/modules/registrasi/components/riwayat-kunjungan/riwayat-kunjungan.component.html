<p-table
    [value]="dataRiwayatKunjungan"
    styleClass="p-datatable p-datatable-striped"
    [rowHover]="true"
    [scrollable]="true"
    scrollHeight="30vw"
    responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Tanggal</th>
            <th>Ruangan / Poliklinik</th>
            <th>Dokter</th>
            <th>Jns. Perawatan</th>
            <th>Jns. Pembayaran</th>
            <th>No. Registrasi</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{appService.dateHuman(item.tanggal)}}</td>
            <td>{{item.ruangan}}</td>
            <td>{{item.dokter}}</td>
            <td>{{item.jns_perawatan}}</td>
            <td>{{item.jns_pembayaran}}</td>
            <td>{{item.noreg}}</td>
        </tr>
    </ng-template>
</p-table>
