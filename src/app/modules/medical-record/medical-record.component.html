<div class="row">
    <div class="col">
        <p-table [value]="dataPasien" [scrollable]="true" [rows]="100" scrollHeight="600px"
        [virtualScroll]="true" [virtualRowHeight]="40" styleClass="table-striped table-hover p-datatable-sm">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nomor RM</th>
                    <th>Nama</th>
                    <th>Jns.Kelamin</th>
                    <th>Alamat</th>
                    <th>Tgl.Lahir</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr (click)="selectPasien(item)" class="clickable" *ngIf="item.nama">
                    <td>{{item.norm}}</td>
                    <td>{{item.nama | uppercase}}</td>
                    <td>{{item.jns_kelamin}}</td>
                    <td>{{item.alamat | uppercase}}</td>
                    <td>{{item.tgl_lahir}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
