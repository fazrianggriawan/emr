<app-menu></app-menu>
<div class="row justify-content-center">
    <div class="col-8 shadow-sm border rounded p-4">
        <h4>Setting Form EMR</h4>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary"><i class="bi bi-plus-lg"></i> Tambah Form Ruangan</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <p-table [value]="data" [rowHover]="true" sortField="r_ruangan.name" sortMode="single"
                    dataKey="r_ruangan.name" rowGroupMode="subheader" groupRowsBy="r_ruangan.name"
                    responsiveLayout="scroll">

                    <ng-template pTemplate="header">
                        <tr>
                            <th colspan="4">Form Ruangan</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="groupheader" let-item let-rowIndex="rowIndex" let-expanded="expanded">
                        <tr>
                            <td colspan="3">
                                <button type="button" pButton pRipple [pRowToggler]="item"
                                    class="p-button-text p-button-rounded p-button-plain mr-2 mt-0"
                                    [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                                <span class="font-bold ml-2">{{item.r_ruangan.name}}</span>
                                <span class="font-bold ml-2 badge badge-light">{{item.r_ruangan.r_jns_perawatan.name |
                                    uppercase}}</span>
                                &nbsp;
                                <button class="btn btn-sm btn-outline-primary p-0 pr-1 pl-1 mr-1"><i
                                        class="bi bi-plus-lg"></i></button>
                                <button class="btn btn-sm btn-outline-primary p-0 pr-1 pl-1 mr-1"><i
                                        class="bi bi-files"></i></button>
                            </td>
                            <td>
                                <div class="mt-3">
                                    <button class="btn btn-sm btn-outline-secondary p-0 pr-1 pl-1"><i
                                            class="bi bi-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="rowexpansion" let-item>
                        <tr>
                            <td [width]="'100'" class="pl-4">
                                <button class="btn btn-sm btn-light p-0 pr-1 pl-1 mr-2"><i
                                        class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-light p-0 pr-1 pl-1 mr-2"><i
                                        class="bi bi-files"></i></button>
                            </td>
                            <td class="pl-0" class="clickable">
                                {{item.name}}
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col-auto pr-0">
                                        <p-selectButton [options]="options" [multiple]="true" [(ngModel)]="option"
                                            optionValue="id" optionLabel="name"></p-selectButton>
                                    </div>
                                </div>
                            </td>
                            <td [width]="50">
                                <button class="btn btn-sm btn-light p-0 pr-1 pl-1"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

        <app-add-form-emr></app-add-form-emr>
    </div>
</div>
