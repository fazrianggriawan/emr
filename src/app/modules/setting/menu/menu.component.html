<aside class="aside aside-fixed" style="top: 55px; border-top: none;">

                    <a href="" class="new" data-toggle="tooltip" title=""

                                </path>

                    <li class="nav-item"><a href="" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="24"

                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                <line x1="12" y1="17" x2="12" y2="17"></line>
                            </svg> <span>Help Center</span></a></li>
                    <li class="nav-item"><a href="" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="24"

                <li class="nav-item" *ngFor="let submenu of item.items">
                    <i class="bi bi-dash-square float-left mr-2"></i><a [routerLink]="submenu.routerLink" class="float-left nav-link"><span>{{submenu.label}}</span></a>

        <div class="ps__rail-x" style="left: 0px; top: 0px;">

        </div>
        <div class="ps__rail-y" style="top: 0px; right: 0px;">
            <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
        </div>
