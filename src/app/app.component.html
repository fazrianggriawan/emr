<header class="navbar navbar-header navbar-header-fixed">
   <div class="row">
      <div class="col-2">
         <div class="p-pl-5 p-pt-3">
            <span class="df-logo">EMR<span style="color: #0f4f86;">apps</span></span>
         </div>
      </div>
      <div class="col-3">
         <div class="top-menu tx-left p-pr-3 p-pt-0">
            <small style="color: #654417;">Menu</small><br>
            <p-dropdown [options]="menus" [(ngModel)]="selectedMenu" optionLabel="name"></p-dropdown>
         </div>
      </div>
      <div class="col-3">
         <div class="top-menu tx-left p-pr-3 p-pt-0">
            <small style="color: #654417;">Kalender</small><br>
            <div style="color: white; font-size: 1rem;" class="p-pt-1">Jumat, 1 Juli 2021 <i class="pi pi-calendar"></i> </div>
         </div>
      </div>
      <div class="col tx-right">
         <div style="display: inline-flex; padding-top: 2px;" class="user-login p-pl-4 p-pb-1 p-pr-3 clickable" (click)="op.toggle($event)">
            <div class="avatar p-mr-3 p-mt-2">
               <img src="../assets/drbebet.jpg" class="rounded-circle">
            </div>
            <div class="p-pt-1 p-pb-2 p-pr-1 tx-left">
               <small style="color: #ffc77c;">Dokter</small><br>
               dr. R. Bebet Prasetyo SpU
            </div>
            <div class="p-pl-1 p-pr-2" style="padding-top: 26px; color: #f9d2a0;">
               <i class="pi pi-chevron-circle-down"></i>
            </div>
         </div>
      </div>
   </div>
</header>
<div class="row p-pt-5">
   <div class="col p-m-6">
      <router-outlet></router-outlet>
   </div>
</div>
