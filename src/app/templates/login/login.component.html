<div class="login-page">
    <div class="row justify-content-center mb-5">
        <div class="col-auto">
            <img [src]="'assets/logo.svg'" alt="Logo" height="50px">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4 col-sm-10 login-container bg-gray-100 sign-wrapper p-5 bd" style="border-radius: 1rem;">
            <div class="wd-100p">
                <h3 class="tx-color-01 mb-5 tx-center tx-bold">Login</h3>
                <form [formGroup]="formLogin">
                    <div class="form-group">
                        <label class="tx-bold">Username atau Email</label>
                        <input type="email" (keyup)="listenLogin($event)" tabindex="1" class="form-control bg-white"
                            formControlName="username" placeholder="Masukkan Username atau Email">
                    </div>
                    <div class="form-group">
                        <label class="tx-bold">Password</label>
                        <label class="float-right"><a href="">Lupa password ?</a></label>
                        <input type="password" tabindex="2" (keyup)="listenLogin($event)" class="form-control bg-white"
                            formControlName="password" placeholder="Masukkan Password">
                    </div>
                </form>
                <p class="alert alert-danger p-mt-1 p-mb-1 tx-center" *ngIf="messageErrorLogin">{{messageErrorLogin}}
                </p>
                <button class="btn btn-primary btn-block tx-bold" (click)="doLogin()">Login</button>
                <p class="mt-3 tx-center">Belum memiliki akun? <a href="#" class="tx-bold">Daftar Sekarang</a></p>
            </div>
        </div><!-- sign-wrapper -->
    </div>
    <p class="tx-center mt-3">PT. Solusi Berteknologi Indonesia &copy; 2022</p>
</div>
